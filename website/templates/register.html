<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post" id="registerForm">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="father_name" placeholder="Father's Name" required><br>
        <input type="text" name="mother_name" placeholder="Mother's Name" required><br>
        <input type="text" name="account_no" placeholder="Account Number" required><br>
        <input type="text" name="ifsc_code" placeholder="IFSC Code" required><br>
        <input type="text" name="branch" placeholder="Branch" required><br>
        <input type="text" name="pan_no" placeholder="PAN Number" required><br>
        <input type="text" name="aadhaar_no" placeholder="Aadhaar Number" required><br>
        <input type="text" name="phone_no" placeholder="Phone Number" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
